<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flowchart Designer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gojs/2.3.12/go.js"></script>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
        }
        #flowchartContainer {
            flex-grow: 1;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <button onclick="addNode()">Add Node</button>
    <button onclick="startConnectionMode()">Add Connection</button>
    <select id="savedCharts" onchange="loadFlowchart()"></select>
    <button onclick="saveFlowchart()">Save Flowchart</button>
    <div id="flowchartContainer"></div>
    
    <script>
        let $ = go.GraphObject.make;
        let diagram = $(go.Diagram, "flowchartContainer", {
            "undoManager.isEnabled": true,
            layout: $(go.ForceDirectedLayout)
        });

        let connectingMode = false;
        let fromNode = null;

        diagram.nodeTemplate = $(go.Node, "Auto",
            { 
                movable: true, 
                click: (e, node) => handleNodeClick(node),
                mouseEnter: (e, node) => { if (connectingMode) node.findObject("SHAPE").stroke = "red"; },
                mouseLeave: (e, node) => { if (connectingMode) node.findObject("SHAPE").stroke = "black"; }
            },
            $(go.Shape, "RoundedRectangle", { fill: "lightblue", strokeWidth: 2, name: "SHAPE" }),
            $(go.Panel, "Vertical",
                { margin: 8 },
                $(go.TextBlock, { font: "bold 14px sans-serif", editable: true, name: "TITLE" },
                    new go.Binding("text", "title").makeTwoWay()),
                $(go.TextBlock, { editable: true, name: "NOTES" },
                    new go.Binding("text", "notes").makeTwoWay())
            )
        );

        diagram.linkTemplate = $(go.Link,
            $(go.Shape),
            $(go.Shape, { toArrow: "Standard" })
        );

        function addNode() {
            diagram.startTransaction("add node");
            diagram.model.addNodeData({ title: "Title", notes: "Notes" });
            diagram.commitTransaction("add node");
        }

        function handleNodeClick(node) {
            if (connectingMode) {
                if (!fromNode) {
                    fromNode = node;
                } else {
                    diagram.startTransaction("add link");
                    diagram.model.addLinkData({ from: fromNode.data.key, to: node.data.key });
                    diagram.commitTransaction("add link");
                    fromNode = null;
                    connectingMode = false;
                }
            }
        }

        function startConnectionMode() {
            connectingMode = true;
            fromNode = null;
        }

        function saveFlowchart() {
            let name = prompt("Enter a name for this flowchart:");
            if (!name) return;
            localStorage.setItem(name, diagram.model.toJson());
            updateDropdown();
        }

        function loadFlowchart() {
            let name = document.getElementById("savedCharts").value;
            let data = localStorage.getItem(name);
            if (data) {
                diagram.model = go.Model.fromJson(data);
            }
        }

        function updateDropdown() {
            let dropdown = document.getElementById("savedCharts");
            dropdown.innerHTML = "";
            for (let i = 0; i < localStorage.length; i++) {
                let key = localStorage.key(i);
                let option = document.createElement("option");
                option.value = key;
                option.textContent = key;
                dropdown.appendChild(option);
            }
        }

        updateDropdown();
    </script>
</body>
</html>
